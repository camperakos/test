    <!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>image_sss</title>
        <script src="phaser.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {

      var game = new Phaser.Game(800, 600, Phaser.CANVAS, "", { preload: preload, create: create });
      var counter=0;
      var text;
      var temp=0;
function preload() {

    //  You can fill the preloader with as many assets as your game requires

    //  Here we are loading an image. The first parameter is the unique
    //  string by which we'll identify the image later in our code.

    //  The second parameter is the URL of the image (relative)
    game.load.image('einstein', 'anime.jpg');

}

function create() {

    //  This creates a simple sprite that is using our loaded image and
    //  displays it on-screen
    var image = game.add.sprite(game.world.centerX, game.world.centerY, 'einstein');
    image.anchor.set(0.5);
    image.inputEnabled=true;
    text=game.add.text(205,16,'',{fill: '#ffffff'});
    image.events.onInputDown.add(listener,this);

    game.physics.enable(image,Phaser.Physics.ARCADE);
    image.body.velocity.x=temp;


}
function listener(){
    counter++;
    text.text="you clicked "+counter+" times!";

    if(temp!=0){
        temp=0;
        }else{
            temp=100;
        }
        console.log(temp);
    

}
    };

    </script>

    </body>
</html>
